{% extends 'base.html' %}

{% block title %}
    Sign In
{% endblock %}

{% block content %}
    <div class="main-form">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <label>{{ field.label }}</label>
                <div class="row">
                    {{ field }}
                </div>
            {% endfor %}
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock %}
